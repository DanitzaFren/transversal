{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label>Vendedor</label>
          <input class="form-control" type="combobox" name="vendedor">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label >Producto</label>
          <input class="form-control" type="text" name="combobox">
        </div>
      </div>
    </div>
    
        <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label>Fecha</label>
          <input class="form-control" type="text" name="fecha">
        </div>
      </div>
    </div>

         <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label>Cantidad vendida</label>
          <input class="form-control" type="text" name="cantidad">
        </div>
      </div>
    </div>

       <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label>Tienda</label>
          <input class="form-control" type="text" name="tienda">
        </div>
      </div>
    </div>



       <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label>Comentario</label>
          <input class="form-control" type="text" name="comentario">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <button class="btn btn-primary "type="submit">Guardar</button>
        </div>
      </div>
    </div>

</form>


{% endblock %}
